[package]
name = "tea-dyn"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "tea_dyn"
crate-type = ["cdylib"]

[features]
default = ["py", "map", "time"]
# types
time = ["tevec/time"]

# backends
pl = ["tevec/pl"]
ndarray = ["tevec/ndarray"]

# methods
map = ["tevec/map", "ndarray"]
agg = ["tevec/agg", "ndarray"]
rolling = ["tevec/rolling", "ndarray"]

py = ["pyo3", "numpy"]

[dependencies]
pyo3 = { version = "0.21", optional = true, features = [
    "multiple-pymethods",
    "chrono",
] }
numpy = { version = "0.21", optional = true }
derive_more = { version = "0.99", default-features = false, features = [
    "from",
    "display",
    "deref",
    "is_variant",
] }
# tea-macros = { git = "https://github.com/Teamon9161/tevec.git", branch = "master" }
tea-macros = { path = "../tevec/tea-macros" }

[dependencies.tevec]
path = "../tevec/tevec"
# git = "https://github.com/Teamon9161/tevec.git"
# branch = "master"
default-features = false
features = []
